<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../my_components/p2p-modules-list/p2p-modules-list.html">
<dom-module id="p2p-test-app">
    <template>
        <style>
            :host{
                background: var(--p2p-app-background, #fff);
                color: var(--p2p-app-color, #000);
                display:block;
                padding: 20px;
                @apply --p2p-app-host;
            }
            h1 sup{
                color: dodgerblue;
                font-size: 12px;
            }
            h1 ::slotted(span){
                color: brown;
            }
            
        </style>

        <h1>
            <slot name="title"></slot> <sup>(v.[[appVersion]])</sup>
        </h1>
        <div>
            <slot name="description"></slot>
        </div>
        <p2p-modules-list></p2p-modules-list>
    </template>

<script>
        

    class P2pTestApp extends Polymer.Element {

        
        static get is() { return 'p2p-test-app'; }
        static get config() {
            return {
                properties: {
                    appVersion: {
                        type: String,
                        value: '0.0.1'
                    }
                }
            }
        }
        constructor() {
            super();
            //console.log('created');
        }
        connectedCallback() {
            super.connectedCallback();
            // console.log('attached');
        }
        ready() {
            super.ready();
            // console.log('ready');
        }

    }

    customElements.define(P2pTestApp.is, P2pTestApp);

/*
window.addEventListener("WebComponentsReady", function(){});
*/
</script>
</dom-module>
